<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الأداة ورفع الملفات</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 { color: #333; }
        button, input {
            padding: 10px 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button {
            color: white;
        }
        .start { background: #28a745; }
        .restart { background: #ffc107; }
        .stop { background: #dc3545; }
        .upload { background: #007bff; }
        button:hover { opacity: 0.8; }
        nav { margin-top: 20px; }
        nav a {
            text-decoration: none;
            margin: 10px;
            font-size: 18px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إدارة الأداة</h1>
        <button class="start" onclick="controlTool('start')">▶️ تشغيل الأداة</button>
        <button class="restart" onclick="controlTool('restart')">🔄 إعادة تشغيل</button>
        <button class="stop" onclick="controlTool('stop')">⏹ إيقاف الأداة</button>

        <h1>رفع الملفات إلى Replit</h1>
        <input type="file" id="fileInput">
        <button class="upload" onclick="uploadFile()">🔼 رفع الملف</button>
        <p id="status"></p>

        <nav>
            <a href="files.html">📂 ملفاتي</a>
            <a href="terminal.html">💻 Terminal</a>
        </nav>
    </div>

    <script>
        const SERVER_URL = "https://your-repl-name.your-username.repl.co"; // ضع رابط Replit هنا

        function controlTool(action) {
            fetch(`${SERVER_URL}/control/${action}`)
                .then(response => response.json())
                .then(data => alert(data.message));
        }

        function uploadFile() {
            let fileInput = document.getElementById("fileInput");
            let file = fileInput.files[0];
            let formData = new FormData();
            formData.append("file", file);

            fetch(`${SERVER_URL}/upload`, {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("status").innerText = data.message;
            })
            .catch(error => {
                document.getElementById("status").innerText = "❌ حدث خطأ أثناء الرفع!";
            });
        }
    </script>
</body>
</html>
